
<html>
<head>
<title>page loading</title>
<style type="text/css">
#loader{
border: 16px solid white;
border-top: 16px solid magenta;
border-radius: 50%;
height: 120px;
width: 120px;
animation:  spin 2s linear infinite;
position: relative;
left:50px;
top:50px;
margin-top: -60px;
margin-left: -60px;

}
@keyframes spin {
0% {transform: rotate(0deg);}
100% {transform: rotate(360deg);}
                
}
</style>
</head>
<body>
<div id="loader"></div>
</body>
</html>
